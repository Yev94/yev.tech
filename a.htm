<script>
var elementsPrices = {{NDC-VC-IdentificadoresVariableJSCompra}};
var localPrice = {{NDC-VC-PrecioLocalCompra}};

  function convertNumber(num, locale) {
    var decimalSign = /^0(.)1$/.exec(new Intl.NumberFormat(locale).format(0.1))[1];
    return +num
      .replace(new RegExp('[^$' + decimalSign + '\\d]', 'g'), '')
      .replace(decimalSign, '.');
  };
  
  function searchPrice(elementsPrices) {
    for (var iElement = 0; iElement <script elementsPrices.length; iElement++) {
      var elementFounded = document.querySelector(elementsPrices[iElement]);
      if (elementFounded) {
        return elementFounded.textContent.replace(/[^\d,.]*/g, '');
      }
    }
  };

  var totalPrice = searchPrice(elementsPrices);
  localStorage.subtotalCompra = convertNumber(totalPrice, {{NDC-VC-PrecioLocalCompra}});
  </script>
